<h1><i class="fa fa-user"></i>&nbsp;Customer:  {{pageVm.model.originalCopy.name}}</h1>
<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-4 control-label">Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="pageVm.model.workingCopy.name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">City</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="pageVm.model.workingCopy.city">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Zipcode</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="pageVm.model.workingCopy.zipCode">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Street</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="pageVm.model.workingCopy.street">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Number</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="pageVm.model.workingCopy.number">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="btn btn-default"><i class="fa fa-undo"></i>&nbsp;Cancel</button>
      <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>&nbsp;Save</button>
    </div>
  </div>
</form>
