<h1><i class="fa fa-user"></i>&nbsp;Customer:  {{::pageVm.model.originalCopy.name}}</h1>
<validation-summary validation-errors="pageVm.model.validationErrors"></validation-summary>
<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-4 control-label">Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="pageVm.model.workingCopy.name" ng-change="pageVm.workingCopyChanged()">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">City</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="pageVm.model.workingCopy.city" ng-change="pageVm.workingCopyChanged()">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Zipcode</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="pageVm.model.workingCopy.zipCode" ng-change="pageVm.workingCopyChanged()">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Street</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="pageVm.model.workingCopy.street" ng-change="pageVm.workingCopyChanged()">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Number</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="pageVm.model.workingCopy.number" ng-change="pageVm.workingCopyChanged()">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="btn btn-default" ng-click="pageVm.cancel()" ng-disabled="!pageVm.model.workingCopy"><i class="fa fa-undo"></i>&nbsp;Cancel</button>
      <button type="submit" class="btn btn-primary" ng-click="pageVm.save()" ng-disabled="!pageVm.model.dirty || !pageVm.model.workingCopy"><i class="fa fa-save"></i>&nbsp;Save</button>
    </div>
  </div>
</form>
