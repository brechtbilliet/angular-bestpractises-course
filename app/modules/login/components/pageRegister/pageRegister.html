<h1>Register</h1>
<validation-summary validation-errors="pageVm.model.validationErrors"></validation-summary>
<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-4 control-label">Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" ng-model="pageVm.model.workingCopy.emailAddress">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">First name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="pageVm.model.workingCopy.firstName">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Last name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="pageVm.model.workingCopy.lastName">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" ng-model="pageVm.model.workingCopy.password">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Confirm password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" ng-model="pageVm.model.workingCopy.confirmPassword">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="btn btn-default" ng-click="pageVm.register()">Register</button>&nbsp;
      <a href="#/login">Already have an account</a>
    </div>
  </div>
</form>
